   <!DOCTYPE html>
<html>
<head>
	<title>Library app</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head> 
<body>
<!-- Sign in form -->
  <div class="top">
	<h1>Welcome to Libray.com, the online free reading app!</h1>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form method="post" class="modal-content" action="/new_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>UserName</b></label>
      <input type="text" placeholder="Enter UserName" name="name" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>

      </div>
    </div>
  </form>
</div>
<!-- Login form-->
<h2>Log back into your account</h2>

<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button>

<div id="id02" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="http://www.scalsys.com/cliparts/book-stack-clipart/book-stack-clipart_114110.jpg" alt="Avatar" class="avatar">
    </div>
  <form method="post" action="/newPage">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </form>
    </div>
  </form>
</div>



<div class="navigation">
  
  <a class="button" href="/logout.html">
    <img src="http://www.scalsys.com/cliparts/book-stack-clipart/book-stack-clipart_114110.jpg">
  
  <div class="logout">LOGOUT</div>

  </a>
  
</div>

  



<!-- login form -->

<script src="scripts.js"></script>
</body>
</html>
